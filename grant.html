<!DOCTYPE html>
    <html lang="ru">
      <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предоставление разрешения</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Roboto', sans-serif;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-font-smoothing: antialiased;
            padding: 16px;
            box-sizing: border-box;
        }

        .tgme_page {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .tgme_page {
                padding: 20px;
            }
            
            .tgme_page_title {
                font-size: 20px;
            }
            
            .tgme_page_description {
                font-size: 14px;
            }
        }

        .tgme_page_title {
            color: #fff;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 12px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .tgme_page_description {
            color: #84888C;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .tgme_action_button_new {
            display: inline-block;
            padding: 13px 24px;
            height: 42px;
            color: #FFF;
            background: #4bbc87;
            border-radius: 22px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            vertical-align: top;
            box-sizing: border-box;
            outline: 0;
            font-size: 14px;
            line-height: 17px;
            overflow: hidden;
            background-image: linear-gradient(270deg, rgba(100, 181, 239, 0) 48.44%, #64b5ef 75.52%, rgba(100, 181, 239, 0) 100%);
            background-repeat: no-repeat;
            animation: bg-move linear 5s infinite;
            background-color: #1a8ad5;
            background-position-x: -337.49px;
            background-position-y: 0px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @keyframes bg-move {
            0% {
                background-position-x: -337.49px;
            }
            100% {
                background-position-x: 337.49px;
            }
        }

        .message {
            background: #282828;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .tgme_action_button_new {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
    <script>
        // Запрет на контекстное меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        // Запрет на сохранение изображений
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        // Запрет на выделение текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        // Запрет на копирование
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });
        // Запрет на сохранение страницы
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</head>
<body>
    <div class="tgme_page">
        <img class="emoji-image" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/main/Objects/Key.webp" alt="Key" style="width: 8rem;margin: 1rem;">  
        <a class="tgme_action_button_new" href="#" id="permissionBtn">ПРЕДОСТАВИТЬ РАЗРЕШЕНИЕ</a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let btn = document.getElementById("permissionBtn");
        btn.addEventListener("click", () => {
            tg.requestEmojiStatusAccess();
        });
        
        tg.onEvent('emojiStatusAccessRequested', function (event) {
            if (event.status === 'allowed') {
                const data = {btn: 1};
                tg.sendData(JSON.stringify(data));
                tg.close();
            }
        });
    </script>

</body></html>
